# Configuration for Server 2
vrrp_script chk_haproxy {
    script "/usr/bin/killall haproxy -0"
    interval 2
}
vrrp_instance VI_1 {
    state BACKUP
    interface ens192
    virtual_router_id 51
    priority 149
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1234
    }
    virtual_ipaddress {
        10.1.20.20/24
        2001:db8:1001:20::20/64
    }
    track_script {
            chk_haproxy
        }
}